<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Expo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="products.html"><li>Products</li></a>
        <a href="register.html"><li>Booth Register</li></a>
      </ul>
    </nav>
    <h1>Booth Register</h1>
    <form class="form-container" method="POST">
      <div class="form-item">
        <div>
          <label for="company-name"> Company Name </label>
        </div>
        <input type="text" name="company-name" id="company-name" />
      </div>
      <div class="form-item">
        <div>
          <span>Booth Size</span>
          <select name="booth-size">
            <option value="10-10">10x10</option>
            <option value="10-15">10x15</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <label for="required-table">
          <span>Required Table in Booth</span>
        </label>
        <input
          type="checkbox"
          id="required-table"
          style="display: inline; width: 1.5rem; margin: 0px"
        />
      </div>
      <div class="form-item">
        <label for="chair-required">
          <span>Number of Chair Required</span>
        </label>
        <input type="number" id="chair-required" />
      </div>
      <div class="form-item">
        <div>
          <label for="contact-name"> Contact Name </label>
        </div>
        <input type="text" name="contact-name" id="contact-name" />
      </div>
      <div class="form-item">
        <div>
          <label for="contact-tel"> Contact Telephone </label>
        </div>
        <input type="text" name="contact-tel" id="contact-tel" />
      </div>
      <div class="form-item">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
